---
- name: Include required vars
  include_vars:
    file: "{{ playbook_dir }}/roles/mig_controller_prereqs/defaults/main.yml"

- include_role:
    name: get_ocp_version
  vars:
    - show_cluster_api: true

- name: "Destroy {{ mig_migration_namespace }} namespace"
  k8s:
    state: absent
    api_version: v1
    kind: Namespace
    name: "{{ mig_migration_namespace }}"
    wait: yes
    wait_timeout: 300
  register: res
  retries: 6
  delay: 10
  until: res is success

- name: "Destroy CAM CRDs"
  k8s:
    state: absent
    api_version: v1beta1
    kind: CustomResourceDefinition
    name: "{{ item }}"
    wait: yes
  with_items: "{{ velero_crds }}"
  ignore_errors: true

- name: "Destroy CAM cluster role bindings"
  k8s:
    state: absent
    api_version: rbac.authorization.k8s.io/v1beta1
    kind: ClusterRoleBinding
    name: "{{ item }}"
    wait: yes
  with_items: "{{ mig_cluster_role_bindings }}"
  ignore_errors: true

- name: "Destroy CAM cluster roles"
  k8s:
    state: absent
    api_version: rbac.authorization.k8s.io/v1beta1
    kind: ClusterRole
    name: "{{ item }}" 
    wait: yes
  with_items: "{{ mig_cluster_roles }}"
  ignore_errors: true

- name: "Destroy CatalogSources"
  k8s:
    state: absent
    api_version: operators.coreos.com/v1alpha1
    kind: CatalogSource
    name: "{{ item }}"
    namespace: openshift-marketplace
    wait: yes
  with_items:
    - migration-operator
    - konveyor-for-containers-bundle
    - konveyor-ci-operators
  ignore_errors: true
  when: cluster_version is version('4.4', '>')

- name: "Destroy OperatorSources"
  k8s:
    state: absent
    api_version: operators.coreos.com/v1
    kind: OperatorSource
    name: "{{ item }}" 
    namespace: openshift-marketplace
    wait: yes
  with_items:
    - migration-operator
    - konveyor-for-containers-bundle
    - konveyor-ci-operators
  ignore_errors: true
  when:
  - cluster_version is version('4.4', '<=')
  - cluster_version is version('4.0', '>=')


- name: Destroy s3 bucket if present
  include: destroy_s3_bucket.yml
